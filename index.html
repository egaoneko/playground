<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="refresh" content="0; url=examples/index.html">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="../pg.css" type="text/css">
  <link rel="stylesheet" href="./examples/resources/layout.css" type="text/css">
  <style>
    body {
      padding-top: 70px;
    }
    input.search-query {
      color: #333;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-button {
      width: 0;
      height: 0;
      display: none;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      -webkit-box-shadow: inset 1px 1px 0 rgba(0, 0, 0, 0.10),inset 0 -1px 0 rgba(0, 0, 0, 0.07);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    ::-webkit-scrollbar-corner {
      background-color: transparent;
    }
  </style>
  <script type="text/javascript">
    window.location.href = "examples/index.html";
  </script>

  <title>Playground Examples</title>
</head>
<body>

<header class="navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="display-table pull-left">
      <a class="navbar-brand" href="./"><img src="./examples/resources/logo-70x70.png">&nbsp;Playground Examples</a>
      <form class="navbar-form" role="search">
        <input name="q" type="text" id="keywords" class="search-query" placeholder="Search" autofocus>
        <span id="count"></span>
      </form>
    </div>
    <!-- menu items that get hidden below 768px width -->
    <nav class='collapse navbar-collapse navbar-responsive-collapse'>
      <ul class="nav navbar-nav pull-right">
        <li><a class="active" href="index.html">Examples</a></li>
        <li><a href="../apidoc">API</a></li>
        <li><a href="https://github.com/egaoneko/playground">Code</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container-fluid">
  <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
  <p>If you are not redirected automatically, follow this <a href='examples/index.html'>link to example</a>.</p>
</div>
</body>
</html>
