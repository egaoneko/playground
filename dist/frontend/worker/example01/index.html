<!DOCTYPE HTML>
<html>
  <head>
    <title>Lazy load image with Vanilla</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }

        h1, h2 {
          margin: 20px 0;
        }
    
        /* to remove the top and left whitespace */
    
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
    
        /* just to be sure these are full screen*/

        .time_box {
          margin: 20px 0px;
          border: 1px solid #c8c8c8;
          text-align: center;
          width: 300px;
          font-size: 28px;
        }

        .sleep_btn {
          font-size: 28px;
        }

        .log_area {
          width: 300px;
        }
      </style>
  </head>
  <body>
      <h1>Worker</h1>
      <div class="time_box" id="time_box">
        Date
      </div>
      
      <h2>Sleep without Worker</h2>
      <button class="sleep_btn" id="sleep1_btn">Sleep</button>

      <h2>Sleep with Worker</h2>
      <button class="sleep_btn" id="sleep2_btn">Sleep</button>

      <h2>Logs</h2>
      <textarea class="log_area" id="log_area" rows="10" disabled></textarea>

      <script src="./index.js"></script>
  </body>

</html>
