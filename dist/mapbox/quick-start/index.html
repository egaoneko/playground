<!DOCTYPE HTML>
<html>
  <head>
    <title>Preload image with JS</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }
    
        /* to remove the top and left whitespace */
    
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
    
        /* just to be sure these are full screen*/
        #map {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
        }
    </style>
    <link href='../../lib/mapbox/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div id='map'></div>
  </body>
  <script src='../../lib/mapbox/mapbox-gl.js'></script>
  <script src='../token.js'></script>
  <script src='./index.js'></script>
</html>
