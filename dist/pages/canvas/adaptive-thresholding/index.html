<!DOCTYPE HTML>
<html>
  <head>
    <title>Canvas Adaptive Thresholding</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }

        h1, h2 {
          margin: 20px 0;
        }

        canvas {
          margin: 20px 0px;
          border: 1px solid #c8c8c8;
        }

        .box {
          display: inline-block;
        }
      </style>
  </head>
  <body>
      <h1>Canvas Adaptive Thresholding</h1>

      <div>
        <input type="radio" id="imageChoice1" name="image" value="iu01.jpg" checked>
        <label for="imageChoice1">iu01</label>

        <input type="radio" id="imageChoice2" name="image" value="iu02.jpg">
        <label for="imageChoice2">iu02</label>

        <input type="radio" id="imageChoice3" name="image" value="rgb.png">
        <label for="imageChoice3">rgb</label>

        <input type="radio" id="imageChoice4" name="image" value="UV_Grid_Sm.jpg">
        <label for="imageChoice4">UV_Grid_Sm</label>

        <input type="radio" id="imageChoice5" name="image" value="market01.png">
        <label for="imageChoice4">market01</label>
      </div>

      <div>
        <!-- <input type="radio" id="grayscaleChoice1" name="grayscale" value=""> -->
        <!-- <label for="grayscaleChoice1">NONE</label> -->

        <input type="radio" id="grayscaleChoice2" name="grayscale" value="GRAYSCALE_AVERAGE" checked>
        <label for="grayscaleChoice2">GRAYSCALE_AVERAGE</label>

        <input type="radio" id="grayscaleChoice3" name="grayscale" value="GRAYSCALE_YUV">
        <label for="grayscaleChoice3">GRAYSCALE_YUV</label>

        <input type="radio" id="grayscaleChoice4" name="grayscale" value="GRAYSCALE_HSL">
        <label for="grayscaleChoice4">GRAYSCALE_HSL</label>

        <input type="radio" id="grayscaleChoice5" name="grayscale" value="GRAYSCALE_HSV">
        <label for="grayscaleChoice5">GRAYSCALE_HSV</label>

        <input type="radio" id="grayscaleChoice6" name="grayscale" value="GRAYSCALE_HSI">
        <label for="grayscaleChoice6">GRAYSCALE_HSI</label>
      </div>

      <div>
        <input type="radio" id="thresholdChoice1" name="threshold" value="THRESHOLD_BINARY" checked>
        <label for="thresholdChoice1">THRESHOLD_BINARY</label>

        <input type="radio" id="thresholdChoice2" name="threshold" value="THRESHOLD_BINARY_INV">
        <label for="thresholdChoice2">THRESHOLD_BINARY_INV</label>

        <input type="radio" id="thresholdChoice3" name="threshold" value="THRESHOLD_TRUNC">
        <label for="thresholdChoice3">THRESHOLD_TRUNC</label>

        <input type="radio" id="thresholdChoice4" name="threshold" value="THRESHOLD_TOZERO">
        <label for="thresholdChoice4">THRESHOLD_TOZERO</label>

        <input type="radio" id="thresholdChoice5" name="threshold" value="THRESHOLD_TOZERO_INV">
        <label for="thresholdChoice5">THRESHOLD_TOZERO_INV</label>
      </div>

      <div class="box">
        <h2>Original</h2>
        <canvas id="original"></canvas>
      </div>
      
      <div class="box">
        <h2>Threshold</h2>
        <canvas id="binary"></canvas>
      </div>

      <div class="box">
        <h2>MEAN</h2>
        <canvas id="mean"></canvas>
      </div>

      <div class="box">
        <h2>GAUSSIAN</h2>
        <canvas id="gaussian"></canvas>
      </div>

      <script src="../../../js/utils.js"></script>
      <script src="../../../js/canvas/canvas-tools.js"></script>
      <script src="./index.js"></script>
  </body>

</html>
