<!DOCTYPE HTML>
<html>
  <head>
    <title>Canvas HSL</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }

        h1, h2 {
          margin: 20px 0;
        }

        canvas {
          margin: 20px 0px;
          border: 1px solid #c8c8c8;
        }

        .box {
          display: inline-block;
        }

        .color > span { 
          -webkit-filter: invert(100%);
          filter: invert(100%);
        }
      </style>
  </head>
  <body>
      <h1>Canvas HSL</h1>

      <div>
        <input type="radio" id="imageChoice1" name="image" value="iu01.jpg" checked>
        <label for="contactChoice1">iu01</label>

        <input type="radio" id="imageChoice2" name="image" value="iu02.jpg">
        <label for="contactChoice2">iu02</label>

        <input type="radio" id="imageChoice3" name="image" value="rgb.png">
        <label for="contactChoice3">rgb</label>

        <input type="radio" id="imageChoice4" name="image" value="UV_Grid_Sm.jpg">
        <label for="contactChoice4">UV_Grid_Sm</label>

        <input type="radio" id="imageChoice5" name="image" value="market01.png">
        <label for="contactChoice5">market01</label>
      </div>

      <div style="margin-top:20px;">
        <p>RGB: <span class="color" id="color_rgb"><span></span></span></p>
        <p>HSL: <span class="color" id="color_hsl"><span></span></span></p>
      </div>

      <div class="box">
        <h2>Original(pick)</h2>
        <canvas id="original"></canvas>
      </div>
      
      <div class="box">
        <h2>Red</h2>
        <canvas id="red"></canvas>
      </div>

      <div class="box">
        <h2>Green</h2>
        <canvas id="green"></canvas>
      </div>

      <div class="box">
        <h2>Blue</h2>
        <canvas id="blue"></canvas>
      </div>

      <script src="../../../js/utils.js"></script>
      <script src="../../../js/canvas/canvas-tools.js"></script>
      <script src="./index.js"></script>
  </body>

</html>
