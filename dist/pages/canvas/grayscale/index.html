<!DOCTYPE HTML>
<html>
  <head>
    <title>Canvas Grayscale</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }

        h1, h2 {
          margin: 20px 0;
        }

        canvas {
          margin: 20px 0px;
          border: 1px solid #c8c8c8;
        }

        .box {
          display: inline-block;
        }
      </style>
  </head>
  <body>
      <h1>Canvas Grayscale</h1>

      <div>
        <input type="radio" id="imageChoice1" name="image" value="iu01.jpg" checked>
        <label for="contactChoice1">iu01</label>

        <input type="radio" id="imageChoice2" name="image" value="iu02.jpg">
        <label for="contactChoice2">iu02</label>
      </div>

      <div class="box">
        <h2>Original</h2>
        <canvas id="original"></canvas>
      </div>
      
      <div class="box">
        <h2>Average</h2>
        <canvas id="average"></canvas>
      </div>

      <div class="box">
        <h2>YUV</h2>
        <canvas id="yuv"></canvas>
      </div>

      <div class="box">
        <h2>HSL</h2>
        <canvas id="hsl"></canvas>
      </div>

      <div class="box">
        <h2>HSV(B)</h2>
        <canvas id="hsv"></canvas>
      </div>

      <div class="box">
        <h2>HSI</h2>
        <canvas id="hsi"></canvas>
      </div>

      <script src="../../../js/utils.js"></script>
      <script src="../../../js/canvas/canvas-tools.js"></script>
      <script src="./index.js"></script>
  </body>

</html>
