<!DOCTYPE HTML>
<html>

<head>
  <title>CodeSpitz 72-3.5</title>
  <meta charset="utf-8">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

  </style>
  <style></style>
</head>

<body>
  <h1>Show console</h1>
  <div class="test">test</div>
  <script src="./index.js"></script>
  <script>
    const css = new CSS(document.styleSheets[0]);
    const bodyRule = css.add('body');
    bodyRule.background = '#f00';
    css.add('.test').cssText =
      'width:200px;border:1px solid #fff;color:#fff;line-height:40px;textalign:center';
    const test = css.get('.test')[0];
    test.background = 'rgba(255, 255, 255, 0.5)';
    const keyframeRule = css.add('@keyframes ani');
    const from = keyframeRule.add('from');
    const to = keyframeRule.add('to');
    from.marginLeft = 0;
    to.marginLeft = '200px';
    test.animation = 'ani 2s linear infinite';
  </script>
</body>

</html>
