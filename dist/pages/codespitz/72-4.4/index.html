<!DOCTYPE HTML>
<html>

<head>
  <title>CodeSpitz 72-4.4</title>
  <meta charset="utf-8">

  <style>
    @keyframes spin{
      to{transform:rotateY(360deg) rotateZ(360deg) rotateX(720deg)}
    }

    * {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body{perspective:600px;background:#404040}

    .ani{animation: spin 4s linear infinite;}
    .drum{
      background:url('http://keithclark.co.uk/labs/css-fps/drum2.png');
      border: 1px solid;
    }
    .test{
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>

<body>
  <script src="index.js"></script>
</body>

</html>
