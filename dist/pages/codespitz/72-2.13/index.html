<!DOCTYPE HTML>
<html>

<head>
  <title>CodeSpitz 72-2.14</title>
  <meta charset="utf-8">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    @keyframes anibs{
      from{box-shadow:0 0 0 0 #aa0, 0 0 0 0 #0a0,inset 0 0 0 0 #aa0, inset 0 0 0 0 #0a0}
      to{box-shadow:0 0 0 10px #aa0, 0 0 0 20px #0a0,inset 0 0 0 10px #aa0, inset 0 0 0 20px #0a0}
    }
  </style>
</head>

<body>
  <div style="width:100px;
              height:100px;
              margin:20px;
              border:10px dashed rgba(0, 0, 0, 0.5);
              animation:anibs 0.4s linear alternate infinite;
              box-shadow:0 0 0 10px #aa0,0 0 0 20px #0a0,inset 0 0 0 10px #aa0,inset 0 0 0 20px #0a0;
              border-radius:50%;
              background:blue;
              box-sizing:border-box;"></div>
</body>

</html>
