<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - geometries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #808080;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            background-color: #000;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
            z-index: 100;
        }

        a {
            color: #0080ff;
        }

        b {
            color: lightgreen
        }
    </style>
</head>
<body>

<script src="../../../../lib/three.js"></script>

<script src="../../../../js/threejs/Detector.js"></script>
<script src="../../../../lib/stats.min.js"></script>

<script>
    if (!Detector.webgl) Detector.addGetWebGLMessage();

    var SCREEN_WIDTH = window.innerWidth;
    var SCREEN_HEIGHT = window.innerHeight;
    var aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

    var container, stats;
    var camera, controls, scene, renderer, mesh;
    var cameraRig, activeCamera, activeHelper;
    var cameraPerspective, cameraOrtho;
    var cameraPerspectiveHelper, cameraOrthoHelper;
    var frustumSize = 600;

    init();
    animate();
    function init () {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        //
        camera = new THREE.PerspectiveCamera(50, 0.5 * aspect, 1, 10000);
        camera.position.z = 2500;

        cameraPerspective = new THREE.PerspectiveCamera(50, 0.5 * aspect, 150, 1000);
        cameraPerspective.position.z = 1000;

        cameraPerspectiveHelper = new THREE.CameraHelper(cameraPerspective);
        scene.add(cameraPerspectiveHelper);
        //
        cameraOrtho = new THREE.OrthographicCamera(0.5 * frustumSize * aspect / -2, 0.5 * frustumSize * aspect / 2, frustumSize / 2, frustumSize / -2, 150, 1000);
        cameraOrtho.position.z = 1000;

        cameraOrthoHelper = new THREE.CameraHelper(cameraOrtho);
        scene.add(cameraOrthoHelper);
        //
        activeCamera = cameraPerspective;
        activeHelper = cameraPerspectiveHelper;

        // counteract different front orientation of cameras vs rig
        cameraRig = new THREE.Group();
        cameraRig.add(cameraPerspective);
        cameraRig.add(cameraOrtho);
        scene.add(cameraRig);
        //

        var light;
        scene.add(new THREE.AmbientLight(0x404040));
        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(0, 0, 2000);
        scene.add(light);
        var map = new THREE.TextureLoader().load('../../../../textures/UV_Grid_Sm.jpg');
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.anisotropy = 16;
        var material = new THREE.MeshLambertMaterial({map: map, side: THREE.DoubleSide});
        //
        mesh = new THREE.Mesh(new THREE.BoxGeometry(200, 200, 200, 4, 4, 4), material);
        mesh.position.set(0, 0, 0);
        cameraRig.add(mesh);
        //
        mesh = new THREE.Mesh(new THREE.SphereGeometry(10, 20, 10), material);
        mesh.position.set(0, 0, 800);
        cameraRig.add(mesh);
        //
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        renderer.domElement.style.position = "relative";
        container.appendChild(renderer.domElement);
        renderer.autoClear = false;
        stats = new Stats();
        container.appendChild(stats.dom);
        //

        document.addEventListener('mousedown', onMouseDown, false);
        document.addEventListener('mousemove', onMouseMove, false);
        document.addEventListener('mouseup', onMouseUp, false);
        document.addEventListener('keydown', onKeyDown, false);
        window.addEventListener('resize', onWindowResize, false);
    }
    //
    function onMouseDown (event) {
        var lastX = event.offsetX || (event.pageX - container.offsetLeft);
        var lastY = event.offsetY || (event.pageY - container.offsetTop);
        console.log(lastX, lastY);
        var translateMatrix = new THREE.Matrix4().makeTranslation(100, 100, 0);
        var newMatrix = translateMatrix.multiply(cameraPerspective.matrix);
        cameraPerspective.matrix = newMatrix;
        console.log(cameraPerspective);
        cameraPerspective.updateProjectionMatrix();
        render();
    }
    //
    function onMouseMove (event) {
    }
    //
    function onMouseUp (event) {
    }
    //
    function onKeyDown (event) {
        switch (event.keyCode) {
            case 79: /*O*/
                activeCamera = cameraOrtho;
                activeHelper = cameraOrthoHelper;
                break;
            case 80: /*P*/
                activeCamera = cameraPerspective;
                activeHelper = cameraPerspectiveHelper;
                break;
        }
    }
    //
    function onWindowResize () {
        SCREEN_WIDTH = window.innerWidth;
        SCREEN_HEIGHT = window.innerHeight;
        aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        camera.aspect = 0.5 * aspect;
        camera.updateProjectionMatrix();
        cameraPerspective.aspect = 0.5 * aspect;
        cameraPerspective.updateProjectionMatrix();
        cameraOrtho.left = -0.5 * frustumSize * aspect / 2;
        cameraOrtho.right = 0.5 * frustumSize * aspect / 2;
        cameraOrtho.top = frustumSize / 2;
        cameraOrtho.bottom = -frustumSize / 2;
        cameraOrtho.updateProjectionMatrix();
    }
    //
    function animate () {
        requestAnimationFrame(animate);
        render();
        stats.update();
    }
    function render () {

        if (activeCamera === cameraPerspective) {
            cameraPerspective.updateProjectionMatrix();
            cameraPerspectiveHelper.update();
            cameraPerspectiveHelper.visible = true;
            cameraOrthoHelper.visible = false;
        } else {
            cameraOrtho.updateProjectionMatrix();
            cameraOrthoHelper.update();
            cameraOrthoHelper.visible = true;
            cameraPerspectiveHelper.visible = false;
        }

        cameraRig.lookAt(mesh.position);
        renderer.clear();
        activeHelper.visible = false;
        renderer.setViewport(0, 0, SCREEN_WIDTH / 2, SCREEN_HEIGHT);
        renderer.render(scene, activeCamera);

        activeHelper.visible = true;
        renderer.setViewport(SCREEN_WIDTH / 2, 0, SCREEN_WIDTH / 2, SCREEN_HEIGHT);
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
