<!DOCTYPE HTML>
<html>
  <head>
    <title>Draw</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }
    
        /* to remove the top and left whitespace */
    
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
    
        /* just to be sure these are full screen*/
    
        canvas {
          display: block;
        }
    
        /* To remove the scrollbars */
      </style>
  </head>
  <body onload="startup();">
      <canvas id="myGLCanvas"></canvas>

      <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        varying vec4 vColor;
  
        void main() {
          vColor = aVertexColor;
          gl_Position = vec4(aVertexPosition, 1.0);
        }
      </script>
      <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 vColor;
  
        void main() {
          gl_FragColor = vColor;
        }
      </script>
      <script src="../../../lib/webgl-debug.js"></script>
      <script src="../../../js/webgl/webgl-tools.js"></script>
      <script type="text/javascript">
        var gl;
        var canvas;
        var shaderProgram;
        var basisVertexBuffer;

        function setupShaders() {
          vertexShader = WebGLTools.loadShaderFromDOM(gl, "shader-vs");
          fragmentShader = WebGLTools.loadShaderFromDOM(gl, "shader-fs");
          
          shaderProgram = gl.createProgram();
          gl.attachShader(shaderProgram, vertexShader);
          gl.attachShader(shaderProgram, fragmentShader);
          gl.linkProgram(shaderProgram);
        
          if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Failed to setup shaders");
          }
        
          gl.useProgram(shaderProgram);
          
          shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition"); 
          shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
          
          gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        }
        
        function setupBuffers() {
          basisVertexBuffer = gl.createBuffer();
          gl.bindBuffer(gl.ARRAY_BUFFER, basisVertexBuffer);
          var basisVertices = [
            0.0,  0.0,  0.0, // vO
            1.0,  0.0,  0.0, // vX
            0.0,  0.0,  0.0, // vO
            0.0,  1.0,  0.0, // vY
            0.0,  0.0,  0.0, // vO
            0.0,  0.0,  1.0 // vZ
          ];
          
          gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(basisVertices), gl.STATIC_DRAW);
          basisVertexBuffer.itemSize = 3;
          basisVertexBuffer.numberOfItems = 6;
        }
        
        function drawBasis() { 
          gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
          gl.clear(gl.COLOR_BUFFER_BIT);
          
          gl.disableVertexAttribArray(shaderProgram.vertexColorAttribute);          
          gl.bindBuffer(gl.ARRAY_BUFFER, basisVertexBuffer);
          gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 
          basisVertexBuffer.itemSize, gl.FLOAT, false, 0, 0);

          gl.vertexAttrib4f(shaderProgram.vertexColorAttribute, 1.0, 0.0, 0.0, 1.0);
          gl.drawArrays(gl.LINES, 0, 2);

          gl.vertexAttrib4f(shaderProgram.vertexColorAttribute, 0.0, 1.0, 0.0, 1.0);
          gl.drawArrays(gl.LINES, 2, 2);

          gl.vertexAttrib4f(shaderProgram.vertexColorAttribute, 0.0, 0.0, 1.0, 1.0);
          gl.drawArrays(gl.LINES, 4, 2);
        }

        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        
        function startup() {
          canvas = document.getElementById("myGLCanvas");
          resizeCanvas();

          gl = WebGLDebugUtils.makeDebugContext(WebGLTools.getGLContext(canvas));
          setupShaders(); 
          setupBuffers();
          gl.clearColor(1.0, 1.0, 1.0, 1.0);
          
          gl.frontFace(gl.CCW);
          gl.enable(gl.CULL_FACE);
          gl.cullFace(gl.BACK);
        
          drawBasis();  
        }
      </script>
  </body>

</html>
