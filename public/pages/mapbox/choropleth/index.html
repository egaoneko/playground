<!DOCTYPE HTML>
<html>
  <head>
    <title>Tutorial Choropleth</title>
    <meta charset="utf-8">

    <style>
      * {
        margin: 0;
        padding: 0;
      }
  
      /* to remove the top and left whitespace */
  
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
  
      /**
        * Create a position for the map
        * on the page */
      #map {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      h2,
      h3 {
        margin: 10px;
        font-size: 1.2em;
      }

      h3 {
        font-size: 1em;
      }

      p {
        font-size: 0.85em;
        margin: 10px;
        text-align: left;
      }

      /**
        * Set rules for how the map overlays
        * (info box and legend) will be displayed
        * on the page. */
        .map-overlay {
          position: absolute;
          bottom: 0;
          right: 0;
          background: rgba(255, 255, 255, 0.8);
          margin-right: 20px;
          font-family: Arial, sans-serif;
          overflow: auto;
          border-radius: 3px;
        }

        #features {
          top: 0;
          height: 100px;
          margin-top: 20px;
          width: 250px;
        }

        #legend {
          padding: 10px;
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
          line-height: 18px;
          height: 150px;
          margin-bottom: 40px;
          width: 100px;
        }

        .legend-key {
          display: inline-block;
          border-radius: 20%;
          width: 10px;
          height: 10px;
          margin-right: 5px;
        }
    </style>
    <link href='../../../lib/mapbox/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div id='map'></div>
    <div class='map-overlay' id='features'><h2>US population density</h2><div id='pd'><p>Hover over a state!</p></div></div>
    <div class='map-overlay' id='legend'></div>
  </body>
  <script src='../../../lib/mapbox/mapbox-gl.js'></script>
  <script src='../token.js'></script>
  <script src='./index.js'></script>
</html>
