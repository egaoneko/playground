<!DOCTYPE HTML>
<html>

<head>
  <title>CodeSpitz 72-3.3</title>
  <meta charset="utf-8">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <style id="s"> .test{background:#ff0} </style>
</head>

<body>
  <h1>Show console</h1>
  <script>
    const el = document.getElementById("s");
    const sheet = el.sheet;
    const rules = sheet.cssRules;
    
    sheet.insertRule('.red{background:red}', rules.length);
    sheet.insertRule('.blue{background:blue}', rules.length);

    sheet.deleteRule(rules.length - 1);

    console.log(
      Array.from(rules).reduce(
        (p,c)=>p + `${c.cssText}\n`, ''
      )
    );
</script>
</body>

</html>
