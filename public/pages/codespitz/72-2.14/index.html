<!DOCTYPE HTML>
<html>

<head>
  <title>CodeSpitz 72-2.14</title>
  <meta charset="utf-8">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    @keyframes anibs{
      from{border-radius:50%;box-shadow:0 0 0 0 #aa0, 0 0 0 0 #0a0,inset 0 0 0 0 #aa0, inset 0 0 0 0 #0a0;margin:0;}
      to{border-radius:50%;box-shadow:5px 5px 0 10px #aa0, 15px 15px 0 25px #0a0,inset 0 0 0 10px #aa0, inset 0 0 0 20px #0a0;margin:25px;}
    }
  </style>
</head>

<body>
  <div style="width:100px;
              height:100px;
              border:10px dashed rgba(0, 0, 0, 0.5);
              animation:anibs 2s linear alternate infinite;
              background:blue;
              box-sizing:border-box;">aaaaaaaa</div>
</body>

</html>
