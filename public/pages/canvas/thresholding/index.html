<!DOCTYPE HTML>
<html>
  <head>
    <title>Canvas Thresholding</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }

        h1, h2 {
          margin: 20px 0;
        }

        canvas {
          margin: 20px 0px;
          border: 1px solid #c8c8c8;
        }

        .box {
          display: inline-block;
        }
      </style>
  </head>
  <body>
      <h1>Canvas Thresholding</h1>

      <div>
        <input type="radio" id="imageChoice1" name="image" value="iu01.jpg" checked>
        <label for="imageChoice1">iu01</label>

        <input type="radio" id="imageChoice2" name="image" value="iu02.jpg">
        <label for="imageChoice2">iu02</label>

        <input type="radio" id="imageChoice3" name="image" value="rgb.png">
        <label for="imageChoice3">rgb</label>

        <input type="radio" id="imageChoice4" name="image" value="UV_Grid_Sm.jpg">
        <label for="imageChoice4">UV_Grid_Sm</label>

        <input type="radio" id="imageChoice5" name="image" value="market01.png">
        <label for="imageChoice5">market01</label>
      </div>

      <div>
        <input type="radio" id="grayscaleChoice1" name="grayscale" value="" checked>
        <label for="grayscaleChoice1">NONE</label>

        <input type="radio" id="grayscaleChoice2" name="grayscale" value="GRAYSCALE_AVERAGE">
        <label for="grayscaleChoice2">GRAYSCALE_AVERAGE</label>

        <input type="radio" id="grayscaleChoice3" name="grayscale" value="GRAYSCALE_YUV">
        <label for="grayscaleChoice3">GRAYSCALE_YUV</label>

        <input type="radio" id="grayscaleChoice4" name="grayscale" value="GRAYSCALE_HSL">
        <label for="grayscaleChoice4">GRAYSCALE_HSL</label>

        <input type="radio" id="grayscaleChoice5" name="grayscale" value="GRAYSCALE_HSV">
        <label for="grayscaleChoice5">GRAYSCALE_HSV</label>

        <input type="radio" id="grayscaleChoice6" name="grayscale" value="GRAYSCALE_HSI">
        <label for="grayscaleChoice6">GRAYSCALE_HSI</label>
      </div>

      <div class="box">
        <h2>Original</h2>
        <canvas id="original"></canvas>
      </div>
      
      <div class="box">
        <h2>BINARY</h2>
        <canvas id="binary"></canvas>
      </div>

      <div class="box">
        <h2>BINARY INV</h2>
        <canvas id="binary_inv"></canvas>
      </div>

      <div class="box">
        <h2>TRUNC</h2>
        <canvas id="trunc"></canvas>
      </div>

      <div class="box">
        <h2>TOZERO</h2>
        <canvas id="tozero"></canvas>
      </div>

      <div class="box">
        <h2>TOZERO INV</h2>
        <canvas id="tozero_inv"></canvas>
      </div>

      <script src="../../../js/utils.js"></script>
      <script src="../../../js/canvas/canvas-tools.js"></script>
      <script src="./index.js"></script>
  </body>

</html>
