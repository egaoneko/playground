<!DOCTYPE HTML>
<html>
  <head>
    <title>Canvas Channel</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }

        h1, h2 {
          margin: 20px 0;
        }

        canvas {
          margin: 20px 0px;
          border: 1px solid #c8c8c8;
        }

        .box {
          display: inline-block;
        }
      </style>
  </head>
  <body>
      <h1>Canvas Channel</h1>

      <div>
        <input type="radio" id="imageChoice1" name="image" value="iu01.jpg" checked>
        <label for="contactChoice1">iu01</label>

        <input type="radio" id="imageChoice2" name="image" value="iu02.jpg">
        <label for="contactChoice2">iu02</label>

        <input type="radio" id="imageChoice3" name="image" value="rgb.png">
        <label for="contactChoice3">rgb</label>

        <input type="radio" id="imageChoice4" name="image" value="UV_Grid_Sm.jpg">
        <label for="contactChoice4">UV_Grid_Sm</label>

        <input type="radio" id="imageChoice5" name="image" value="market01.png">
        <label for="contactChoice5">market01</label>
      </div>

      <div class="box">
        <h2>Original</h2>
        <canvas id="original"></canvas>
      </div>
      
      <div class="box">
        <h2>Red Single</h2>
        <canvas id="red_single"></canvas>
      </div>

      <div class="box">
        <h2>Red Grayscale</h2>
        <canvas id="red_grayscale"></canvas>
      </div>

      <div class="box">
        <h2>Green Single</h2>
        <canvas id="green_single"></canvas>
      </div>

      <div class="box">
        <h2>Green Grayscale</h2>
        <canvas id="green_grayscale"></canvas>
      </div>

      <div class="box">
        <h2>Blue Single</h2>
        <canvas id="blue_single"></canvas>
      </div>

      <div class="box">
        <h2>Blue Grayscale</h2>
        <canvas id="blue_grayscale"></canvas>
      </div>

      <script src="../../../js/utils.js"></script>
      <script src="../../../js/canvas/canvas-tools.js"></script>
      <script src="./index.js"></script>
  </body>

</html>
