<!DOCTYPE HTML>
<html>
  <head>
    <title>Lazy load image with IntersectionObserver</title>
    <meta charset="utf-8">

    <style>
        * {
          margin: 0;
          padding: 0;
        }
    
        /* to remove the top and left whitespace */
    
        body {
          width: 100%;
          height: 100%;
          margin: 0;
          overflow: hidden;
        }
    
        /* just to be sure these are full screen*/
    
        .scroll-box {
          width: 600px;
          height: 400px;
          background: 1px solid #000;
          overflow: scroll;
        }

        .scroll-inner-box {
          width: 3000px;
          height: 2000px;
        }

        .image-block {
          width: 200px;
          height: 100px;
          display: inline-block;
        }

        .image-block > img{
          width: 200px;
          height: 100px;
        }
      </style>
  </head>
  <body>
      <h1>Lazy load image with IntersectionObserver</h1>
      <div class="scroll-box" id="scroll-box">
        <div class="scroll-inner-box" id="image-box">
        </div>
      </div>
      <script src="./index.js"></script>
  </body>

</html>
